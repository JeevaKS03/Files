<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
    <form id="login">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <br>
        <input type="button" name="log" id="log" onclick="validateLogin()" value="Log In Here" >
        <br><br>
        </form>
    <p id="error-message"></p>
    <script src="script.js"></script>
</div>
</body>
</html>
